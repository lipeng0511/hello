				<div class="nr">文含是逸香ESW葡萄酒课程的首席葡萄酒讲师，英国WSET葡萄酒学院授权讲师，同时拥有最为严格的美国ISG侍酒师学院授权讲师资格(全球仅50人)。文含同时拥有ESW和ISG的最高讲师资格。他是ESW的主创人员之一根据国际市场与中国行情持续对课程内容进行修订，旨在给每一个学员带来最具时代感的葡萄酒信息。他还领导了ISG课程中文版的研创，在原版国际课程的基础上结合了中国的葡萄酒行业背景与本土文化重新编译。情怀而非盲目的潮流消费。</div>
